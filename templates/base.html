<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
      <div class="container">
        <img src="/static/images/logo.png" alt="Logo" width="80" class="mb-2 white-image" />
        <h1>Ibadah Finder</h1>
        <p class="text-white">Petunjuk arah untuk perjalanan spiritual anda</p>
      </div>
    </header>

    <!-- Sidebar dan Konten -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar p-4">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/map"><i class="fas fa-map"></i> Peta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin"><i class="fas fa-plus-circle"></i> Admin Menu</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Konten Utama -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="pt-3 pb-2 mb-3 border-bottom">{% block content %}{% endblock %}</div>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p>&copy; 2024 Geografi Explorer</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
