<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tempat Ibadah</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Tempat Ibadah</h1>

        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Edit Data Tempat Ibadah</h3>
            </div>
            <div class="card-body">
                <!-- Form untuk mengedit tempat ibadah -->
                <form method="POST" action="{{ url_for('edit_place', place_id=place.gid) }}">
                    {{ csrf_token() }}
                    <div class="mb-3">
                        <label for="namobj" class="form-label">Nama Tempat Ibadah</label>
                        <input type="text" class="form-control" id="namobj" name="namobj" value="{{ place.namobj }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="luas" class="form-label">Luas (mÂ²)</label>
                        <input type="number" class="form-control" id="luas" name="luas" value="{{ place.luas }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="remark" class="form-label">Keterangan</label>
                        <input type="text" class="form-control" id="remark" name="remark" value="{{ place.remark }}">
                    </div>
                    <div class="mb-3">
                        <label for="lat" class="form-label">Latitude</label>
                        <input type="text" class="form-control" id="lat" name="lat" value="{{ place.geom.ST_Y }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="lon" class="form-label">Longitude</label>
                        <input type="text" class="form-control" id="lon" name="lon" value="{{ place.geom.ST_X }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Simpan Perubahan</button>
                </form>
            </div>
        </div>

        <a href="{{ url_for('admin') }}" class="btn btn-primary">Kembali ke Admin Panel</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
